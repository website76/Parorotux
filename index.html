<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Ux</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('parrot.jpeg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            color: #fff;
        }

     
        .container {
            width: 340px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            border: 3px solid #1dac00;
            margin-bottom: 15px;
        }

     
        .period, .result-text {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .period-label {
            color: #ff003c; 
        }
        .period-value {
            color: #00ff00; 
        }
        .result-label {
            color: #00ffea; 
        }
        .result-value {
            color: #ff0000; 
        }

     
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            margin-top: 20px;
        }
        .button {
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            color: #fff;
        }
        .button.result {
            background-color: #ff9100;
        }

        
        .telegram {
            background-color: #26ff00;
        }
    </style>
</head>
